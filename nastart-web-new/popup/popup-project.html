<div class="popup popup_project dark-bg" id="popup-project">
	<div class="container">
		<div class="form">
			<div class=" form__title form__title_with-subtitle title">
				Заявка на проект
			</div>
			<div class="form__subtitle">
				Заполните небольшую анкету ниже, или оставьте заявку на обратный звонок <br>
				Наши менеджеры свяжутся с Вами для обсуждения всех деталей
			</div>
			<div class="form__input-row">
				<div class="form__input-col">
					<input class="input-dark input-dark_error" type="text"
						placeholder="*Ваше имя">
					<input class="input-dark" type="text"
						placeholder="*Название компании">
					<input class="input-dark " type="tel" placeholder="*Номер телефона">
					<input class="input-dark" type="email" placeholder="*Email">
				</div>
				<div class="form__input-col">
					<textarea class="input-dark input-dark_textarea"
						placeholder="Сопроводительное письмо и ссылка на работы" style="height: 100%;"></textarea>
					<label class="form__upload-btn">
						<div class="form__upload-btn-text">Выберите или перетащите файл,
							если он у вас есть</div>
						<input type="file" multiple>
					</label>
				</div>
			</div>
			<div class="form__personal-data">Отправляя заявку, я соглашаюсь с <a
					href="">политикой обработки персональных данных</a></div>
			<button class="form__send-btn btn" type="submit">Отправить заявку</button>
			<a href="" class="form__round-btn round-btn round-btn_orange">
				<span class="round-btn__circle-text"
					style="-webkit-mask-image:url(./img/icon/button.svg)"></span>
				<span class="round-btn__center-icon"
					style="-webkit-mask-image:url(./img/icon/button-phone.svg)"></span>
			</a>
		</div>
	</div>
</div>
